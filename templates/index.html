{% extends "base.html" %}
{% block title %}Προτάσεις για Χρήστη{% endblock %}
{% block content %}
<h1>🎮 Προτάσεις για Χρήστη</h1>
<form action="/recommendations" method="get">
    <select name="user_id" id="user_id" required>
        <option value="" disabled selected hidden>Επιλέξτε χρήστη</option>
        {% for user in users %}
        <option value="{{ user }}">{{ user }}</option>
        {% endfor %}
    </select>
    <button type="submit">Δες Προτάσεις</button>
</form>
{% endblock %}
